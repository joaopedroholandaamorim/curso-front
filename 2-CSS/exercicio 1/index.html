<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="shortcut icon" href="./img/patinagem-no-gelo.png">
    <title>Formulario</title>
</head>
<body>
    <header>
        <div id="iv1">
            <img src="img/forms_2020q4_48dp.png">
            <p>Informações de contato</p>
            <img class="iconarq" src="img/pasta (4).png">
            <img class="icon" src="img/estrela.png"></img>
        </div>
        <div id="iv2">  
            <img src="img/paleta-de-cores.png"> 
            <img src="img/olho-aberto.png">
            <img src="img/desfazer.png">
            <img src="img/refazer.png">
            <button id="enviar">Enviar</button>
        </div>
    </header>
    <img id="camera" src="img/FireShot Capture 008 - Informações de contato - Formulários Google - docs.google.com.png">
    <div class="perguntas">
        <label for="descrição">Informações de contato</label>  <br> <br> <br>
        <input class="enter" type="text" placeholder="Descrição do formulário"  name="descrição" id="descrição">
    </div>
    <div class="perguntas">
        <label for="nome">Nome</label>  <br> <br> <br>
        <input class="enter" type="text" placeholder="digite seu nome"  name="nome" id="nome">
    </div>
    <div class="perguntas">
        <label for="email">E-mail</label>  <br> <br> <br>
        <input class="enter" type="text" placeholder="digite seu email"  name="email" id="email">
    </div>
    <div class="perguntas">
        <label for="Endereço">Endereço</label>  <br> <br> <br>
        <input class="enter" type="text" placeholder="digite seu endereço"  name="Endereço" id="Endereço">
    </div>
    <div class="perguntas">
        <label for="telfone">telfone</label>  <br> <br> <br>
        <input class="enter" type="text" placeholder="digite seu telfone"  name="telfone" id="telfone">
    </div>
    <div class="perguntas">
        <label for="comentarios">comentarios</label>  <br> <br> <br>
        <input class="enter" type="text" placeholder="..."  name="comentarios" id="comentarios">
    </div>
</body>
</html>
