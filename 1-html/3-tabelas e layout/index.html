<!DOCTYPE html>
<html lang="br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>tabelas</h1>
        <table border="1" width="100%">
            <thead>
                <tr>
                    <th>coluna 1</th>
                    <th>coluna 2</th>
                    <th>coluna 3</th>
                </tr>
                <tr>
                    <th colspan="3">descrição</th>
                </tr>
            </thead>
            <tr>
                <td>1a</td>
                <td>1b</td>
                <td>1c</td>
            </tr>
            <tr align="center">
                <td>2a</td>
                <td>2b</td>
                <td>2c</td>
            </tr>
            <tr>
                <td>3a</td>
                <td>3b</td>
                <td>3c</td>
            </tr>
        </table>
        <h2>tabla como layout</h2>
        <table width="600">
            <tr height="90" bgcolor="#BBCCEE">
                <td colspan="4" align="center">Cabçalho</td>
            </tr>
            <tr height="300">
                <td width="20" bgcolor="#0000FF"></td>
                <td bgcolor="DDDDDD">coluna 1</td>
                <td bgcolor="EEEEEE">coluna 2</td>
                <td width="20" bgcolor="#0000FF"></td>
            </tr>
            <tr>
                <td bgcolor="FF0000" colspan="4">rodapé</td>
            </tr>
        </table>
    </body>
</html>
