<html lang="en">
    <head>

        <header>

            <article>
                <h2>contato</h2>

                    <div>
                        <label for="nome">Nome</label> <br>
                        <input type="text" name="nome" id="nome" placeholder="digite seu nome">

                    <div>

                        <label for="mesagem">mensagem</label> <br>

                    <div>
                        <label>qual linguagem vc prefeere</label>

                    <div>
                        <label>qual linguagem vc prefeere</label>

                    </div>

            </article>
