<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="java.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>conveção-binaria</title>
</head>
<body>
    <header>
        <img src="img/images.jpg" alt="binario">
        <h1>Converção-binaria</h1>
    </header>
    <section>
        <div class="mei" id="esquerda">
            <h2>Numero binario para decimal</h2>
            <input type="text" id="binario" class="entrada" placeholder="digito o numero em binario">
            <button onclick="binario()">
                <img src="img/reverter (1).png" alt="reverter">
            </button>
            <div id="res1" class="resu">
            </div>
        </div>
        <div class="mei" id="direita">
            <h2>Numero decimal para binario</h2>
            <input type="text" id="decimal" class="entrada" placeholder="digito o numero em decimal">
            <button onclick="decimal()">
                <img src="img/reverter (1).png" alt="reverter">
            </button>
            <div id="res2" class="resu">
            </div>
        </div>
    </section>
</body>
</html>
