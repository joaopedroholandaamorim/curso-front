<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap_arq/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <header id="home">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <h1>Logo</h1>
                </div>
                <div class="col-md-6 col-sm-12">
                    <ul class="nav justify-content-end">
                        <li class="nav-item"><a href="./main.html" class="nav-link active">Home</a></li>
                        <li class="nav-item"><a href="./main.html" class="nav-link">Sobre</a></li>
                        <li class="nav-item"><a href="./main.html" class="nav-link">Produtos</a></li>
                        <li class="nav-item"><a href="./main.html" class="nav-link">Contatos</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section id="contatos">
        <div class="container-fluid" >
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <h2>Cadastro</h2>
                    <p>Faça seu cadastro para receber nossos produtos em sua casa</p>
                </div>

            </div>
                
            <form class="form">
                <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <input type="text" placeholder="digite seu nome" class="form-control" name="nome">
                        </div>
                    </div>
                    <div class="form-row"> 
                        <div class="input-group">
                            <input type="text" placeholder="digite seu email" class="form-control" name="email">
                        </div>
                    </div>  
                </div>

                <div class="row">
                    <div class="col">
                            <label for="endereco">Endereço Completo</label>
                            <input type="text" id="endereco" placeholder="Endereço completo" class="form-control" name="nome">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="cidade" class="form-control">
                    </div>
                    <div class="col">
                        <label for="estado">Estado</label>
                        <select name="estado" id="estado" class="form-control">
                            <option value="">Selecione um estado</option>
                            <option value="ce">CE</option>
                            <option value="rj">RJ</option>
                            <option value="sp">SP</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="cep">Cep</label>
                        <input type="text" name="cep" id="cep" class="form-control">
                    </div>
                </div>


                <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <label for="info" class="col-form-label-sm">informações</label>
                            <textarea  class="form-control" id="info" rows="5"> </textarea>
                        </div>
                    </div>
                </div>
                

                <div class="row">
                    <div class="col">
                        <div class="form-check">
                            <label for="promo" class="form-check-label">Aceito receber mesagens promocionais</label>
                            <input type="checkbox" id="promo">
                        </div>
                    </div>
                </div>


                <button type="submit" class="btn btn-lg btn-success">Solicitar cotação</button>
            </form>
            
            <p><a href="#cadastro" data-bs-toggle="modal" data-bs-target="#modal-1">Cadastre-se</a>para receber novidaddes</p>
            
        </div>
    </section>

    <div class="modal fade" id="modal-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">inscrerve-me na lista</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>preencha os campos para recber nossas novidades </h6>
                    <form action="" class="form-inline">
                        <input type="text" class="form-control mb-3" name="nome" placeholder="nome">
                        <input type="text" class="form-control mb-3" name="email" placeholder="email" required>
                        <button type="submit" class="btn btn-success">receber novidades </button>
                    </form>
                </div>
                <div class="modal-footer">  
                    <button type="button" class="btn btn-secondary mb-2" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap_arq/js/bootstrap.bundle.min.js"></script>
</body>
</html>
